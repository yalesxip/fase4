/*----- padding ----*/

/*---- font-weight ----*/
.wght_light{font-weight: 100}

/*---- float ----*/

/*---- text align -----*/

.align_left{text-align: left!important;}

.full_width {width: 100% !important; }

.show-mobile {
  display: none !important;
  margin: 0 auto;
}


/*------- header --------*/
header .container{
  padding: 30px 0;
  border-bottom: 1px solid #fff;
}

.logo a:hover{color: #fff;}

.name_logo {
  display: inline-block;
  vertical-align: top;
}

.picture_logo {
  display: inline-block;
  left: -14px;
  position: relative;
  top: 3px;
  vertical-align: top;
}

.name_logo p:first-child {
  font-size: 20px;
  letter-spacing: 7px;
}

.name_logo p:last-child {
  font-size: 15px;
  letter-spacing: 12px;
}

.picture_logo {
  height: 250px;
  position: relative;
  width: 250px;
}

.orange_square {
  background: none repeat scroll 0 0 #f47b33;
  height: 20px;
  position: absolute;
  right: 0;
  top: 0;
  width: 20px;
}

.green_square {
  background: none repeat scroll 0 0 #74BE37;
  height: 20px;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 20px;
}

nav {margin-bottom: 7em; }

nav li{
  position: relative;
  overflow: hidden;
}

nav li {
  border-bottom: 1px dotted #fff;
  display: block;
  font-size: 1.4em;
  font-weight: bold;
}

nav a {
  display: block;
  padding: 0.5em 0.5em 0.5em 1.8em;
}

nav i {
  position: absolute;
  top: 7px;left: 5px;
  z-index: 1;
  font-size: 1.1em;
  -webkit-transition: left 0.5s ease 0.2s;
     -moz-transition: left 0.5s ease 0.2s;
          transition: left 0.5s ease 0.2s;
}

nav li:hover i{
  left: 10px;
}

nav li span {
  position: relative;
  z-index: 1;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
}

nav .bg-nav {
  background: none repeat scroll 0 0 #fff;
  height: 35px;
  left: 100%;
  position: absolute;
  top: 0;
  width: 100%;
  -webkit-transition: left 0.3s ease 0s;
     -moz-transition: left 0.3s ease 0s;
          transition: left 0.3s ease 0s;
}

nav li:hover .bg-nav {left: 0; }

nav .active a {
  background: none repeat scroll 0 0 #fff;
}

nav .active i, nav .active span {color: #f47b33; }
nav .active i {left:10px; }

/*-------- end nav ------*/
.bloc {
  font-size: 0.8em;
  line-height: 1.5em;
  position: relative;
}

.bloc h3 {
  font-style: italic;
  margin: 0 0 5px;
}

.bloc a {
  bottom: 0;
  position: absolute;
  right: 0;
}

/*------- slider -------*/

.slider {
  border-bottom: 2px solid #fff;
  margin-bottom: 1em;
  padding-left:0px;
}

/*------- end slider -------*/


/*------- article ----*/
article .bloc-img {

  margin: 0 10px 5px 0;
  padding: 2px;
  width: 40%;
}



article h4 {

  font-size: 1.1em;
  font-weight: bold;
  margin: 0;
}

article div {margin-bottom: 2em; }

article p a {padding-left: 3em; }

.container.container-content {
  border-bottom: 1px solid #fff;
  margin-bottom: 5px;
}


form div {
  border: 1px solid #fff;
  margin: 1em 0;
  padding: 10px;
  position: relative;
}

.no_margin p {

}

label {
  padding: 0 1em;
  text-align: right;
  width: 40%;
}

input {
  margin: 5px 0;
  padding: 5px 10px;
  vertical-align: middle;
  width: 38%;
}

textarea {
  margin: 5px 0;
  padding: 5px 10px;
  vertical-align: top;
  width: 38%;
}

.message li:last-child label {
  margin-top: 0.5em;
}

form p {
  background: none repeat scroll 0 0 #000;
  color: #f47b33;
  padding: 0 9px;
  position: absolute;
  top: -9px;
}

input[type="submit"] {
  background: none repeat scroll 0 0 #f47b33;
  display: block;
  font-size: 1.1em;
  height: inherit;
  margin: 0 auto 1.5em;
  padding: 6px 10px;
}
